<html>
<head>
</head>
<body>
	<form action="asmant-rest/site" method="POST">
		<div class="row">
			<label for="name">Name</label><input type="text" name="name" />
		</div>
		<div class="row">
			<label for="url">URL</label><input type="text" name="url" />
		</div>
		<div class="row">
			<label for="method">Method</label><input type="text" name="method" value="GET" />
		</div>
		<div class="row">
			<label for="headers">Headers (separate multiple by ||)</label><input type="text" name="headers" />
		</div>
		<div class="row">
			<label for="payload">Payload</label><input type="text" name="payload" />
		</div>
		
		<input type="submit" value="submit" />
	</form>
</body>
</html>
